{% extends "layout.html" %}
{% block content %}
<div class="header clearfix">
<h3 class="text-muted"><a href="/">PILLAR</a></h3>
</div>
<hr>
<h2>Sign Up Below</h2>
<br>
<!--<script src="{{ url_for('static', filename='script.js') }}"></script>-->

<div class="jumbotron" id="signupapp" v-on:submit.prevent="registerUser">
	<form class="form-signup" action="/signup" method="post" role="form">
		<input type="full name" name="full name" class="form-control" placeholder="Full Name" required>
		<input type="email" name="username" class="form-control" placeholder="Email address" required autofocus>
		<input type="phone" name="phone" class="form-control" placeholder="Phone Number (for text alerts)" required>
		<input type="zipcode" name="zipcode" class="form-control" placeholder="ZIP Code">
		<input type= "password" name="password" class="form-control" placeholder="Password" required>
		<input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
			<hr>
			<div class="check">
				<h4 style="color:#999"> Select Relevant Issues: </h4>
					<div class="checkBoxContainer" style="text-align: left;"> </div>
					<hr>
					<button class="btn btn-lg btn-primary btn-block" type="button">Register </button>
			</div>
	</form>
	<br>
	
</div>

{% endblock %}
